<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div class="container">
    <header class="title-price">
      <h1>Our Pricing</h1>
    </header>
  
    <section class="toogle-price">
      <span class="year active">Annually</span>
      <label class="switchButton">
        <input type="checkbox">
        <div class="slideBtn"></div>
      </label>
      <span class="month">Monthly</span>
    </section>

    <section class="cards">
      <div class="card">
        <div class="card__header">
          <h2>Basic</h2>
          <p class="card__header--price"></p>
        </div>
        <div class="card__body">
          <ul>
            <li class="card__body--list">500 GB Storage</li>
            <li class="card__body--list">2 Users Allowed</li>
            <li class="card__body--list">Send up to 3 GB</li>
          </ul>
          <button class="card__body__submit">Learn More</button>
        </div>
      </div>

      <div class="card">
        <div class="card__header">
          <h2>Professional</h2>
          <p class="card__header--price"></p>
        </div>
        <div class="card__body">
          <ul>
            <li class="card__body--list">1 TB Storage</li>
            <li class="card__body--list">5 Users Allowed</li>
            <li class="card__body--list">Send up to 10 GB</li>
          </ul>
          <button class="card__body__submit">Learn More</button>
        </div>
      </div>

      <div class="card">
        <div class="card__header">
          <h2>Master</h2>
          <p class="card__header--price"></p>
        </div>
        <div class="card__body">
          <ul>
            <li class="card__body--list">2 TB Storage</li>
            <li class="card__body--list">10 Users Allowed</li>
            <li class="card__body--list">Send up to 20 GB</li>
          </ul>
          <button class="card__body__submit">Learn More</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JhonColorado07</a>.
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
